<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Demo VNPay</title>
</head>
<body>
  <button onclick="pay()">Thanh to√°n VNPay</button>

  <script>
    async function pay() {
      const res = await fetch(
        "http://127.0.0.1:3001/api/payments/create",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 100000 })
        }
      );

      const data = await res.json();
      window.location.href = data.paymentUrl;
    }
  </script>
</body>
</html>
